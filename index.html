<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dominó - Contabilidade</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eee;
      padding: 20px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    .triangle {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .row {
      display: flex;
      gap: 6px;
      justify-content: flex-start;
    }

    .tile {
      width: 60px;
      height: 120px;
      background: #fefefe;
      border: 2px solid #222;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
      cursor: pointer;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    .tile.selected {
      background-color: #cc0000;
    }

    .divider {
      height: 2px;
      background-color: black;
      width: 90%;
      margin: 0 auto;
    }

    .half {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      padding: 4px;
      justify-items: center;
      align-items: center;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: black;
      border-radius: 50%;
    }

    .panel {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      max-height: fit-content;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .panel h2 {
      margin-top: 0;
    }

    .stats {
      font-size: 16px;
      line-height: 1.6;
    }

    .hand {
      background: white;
      border: 2px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      width: 220px;
      min-height: 150px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    .hand h3 {
      margin-top: 0;
    }

    .hand-container {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      min-height: 100px;
    }

    .tile {
      margin: 2px;
    }
  </style>
</head>
<body>

<div class="panel">
  <h2>Contabilidade</h2>
  <div class="stats" id="stats-output">Carregando...</div>

  <div style="display: flex; flex-wrap: wrap; gap: 20px;">
    <div class="hand" data-player="undefined">
      <h3>Indefinido</h3>
      <div class="hand-container" id="undefined-hand"></div>
    </div>
    <div class="hand" data-player="1">
      <h3>Jogador 1</h3>
      <div class="hand-container" id="player1-hand"></div>
    </div>
    <div class="hand" data-player="2">
      <h3>Jogador 2</h3>
      <div class="hand-container" id="player2-hand"></div>
    </div>
  </div>
</div>

<div class="triangle" id="domino-triangle"></div>

<script>
  const triangle = document.getElementById('domino-triangle');
  const statsOutput = document.getElementById('stats-output');
  const allTiles = [];

  const dotPatterns = {
    0: [],
    1: [4],
    2: [0, 8],
    3: [0, 4, 8],
    4: [0, 2, 6, 8],
    5: [0, 2, 4, 6, 8],
    6: [0, 2, 3, 5, 6, 8]
  };

  const faceNames = ["Branco", "Ás", "Duque", "Terno", "Quadra", "Quina", "Sena"];

  function createHalf(value) {
    const half = document.createElement('div');
    half.classList.add('half');
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      if (dotPatterns[value].includes(i)) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        cell.appendChild(dot);
      }
      half.appendChild(cell);
    }
    return half;
  }

  function updateStats() {
    let remainingTiles = 0;
    let remainingFaces = 0;
    const faceCount = Array(7).fill(0);

    allTiles.forEach(tile => {
      if (!tile.element.classList.contains('selected')) {
        remainingTiles++;
        faceCount[tile.i]++;
        faceCount[tile.j]++;
        remainingFaces += 2;
      }
    });

    let output = `<strong>Pedras disponíveis:</strong> ${remainingTiles}/28<br>`;
    output += `<strong>Total de faces disponíveis:</strong> ${remainingFaces}<br><br>`;
    output += `<strong>Faces restantes:</strong><br>`;
    faceCount.forEach((count, value) => {
      output += `${faceNames[value]} (${value}): ${count}<br>`;
    });

    statsOutput.innerHTML = output;
  }

  function makeTileDraggable(tile) {
    tile.draggable = true;

    tile.addEventListener('dragstart', (e) => {
      const index = allTiles.findIndex(t => t.element === tile);
      e.dataTransfer.setData('text/plain', index.toString());
    });
  }

  // Criar as pedras
  for (let i = 0; i <= 6; i++) {
    const row = document.createElement('div');
    row.classList.add('row');

    for (let j = 0; j <= i; j++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');

      const top = createHalf(j);
      const divider = document.createElement('div');
      divider.classList.add('divider');
      const bottom = createHalf(i);

      tile.appendChild(top);
      tile.appendChild(divider);
      tile.appendChild(bottom);

      const tileObj = { element: tile, i: j, j: i };
      allTiles.push(tileObj);

      makeTileDraggable(tile);

      tile.addEventListener('click', () => {
        tile.classList.toggle('selected');
        updateStats();
      });

      row.appendChild(tile);
    }

    triangle.appendChild(row);
  }

  // Ativar áreas de drop
  document.querySelectorAll('.hand-container').forEach(container => {
    container.addEventListener('dragover', e => e.preventDefault());

    container.addEventListener('drop', e => {
      e.preventDefault();
      const index = parseInt(e.dataTransfer.getData('text/plain'));
      const tileObj = allTiles[index];
      container.appendChild(tileObj.element);
      updateStats();
    });
  });

  updateStats();
</script>

</body>
</html>
